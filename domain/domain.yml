version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey!👋 How are you?"
  - text: "Hey there!👋 What's the word on the street? 🗣️"
  - text: "Hello there! 🌟 What's on your mind today?"
  - text: "Hi there! 🌸 What's new in your world?"
  - text: "Hey there! 👋 How's it going?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa, here to assist you with anything you need!😉"
  - text: "🌟 It's your friendly neighborhood Rasa bot here, always ready to assist you! ️😄"
  - text: "🌟 I'm the Rasa-powered bot on duty, here to make your life easier and more fun! 😉"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
